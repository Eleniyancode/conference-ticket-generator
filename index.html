<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>


</head>
<body>
  <div class="logo-div">
    <img src="./assets/images/logo-mark.svg" alt="logo">
    <p>Coding Conf</p>
  </div>
   
  <div class="wrapper">
    <header>
      <h1>Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>
    </header>

    <div class="div_upload-section">
      <p>Upload Avatar</p>
      <div class="div_image-upload">
        <img src="./assets/images/icon-upload.svg" alt="icon-upload">
        <p>Drag and drop or clicl to upload</p>
      </div>
      <div class="div_image-checkbox">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span></span>Upload your photo (JPG or PNG, max size: 500KB).
        </label>
      </div>
    </div>
    
  <form action="get">
    <div class="form-input">
      <label for="full-name">Full Name</label>
    <input type="text" id="full-name">
    </div>
    
    <div class="form-input">
      <label for="email-address">Email Address</label>
    <input type="email" id="email-address" placeholder="example@email.com">
    </div>

    <div class="form-input">
      <label for="username">GitHub Username</label>
    <input type="text" id="username" placeholder="@yourusername">
    </div>
    
    <button>Generate My Ticket</button>
  </form>
  </div>
  <!-- Form starts -->

  
  <!-- Form ends -->

  <!-- Generated tickets starts -->

  <!-- Congrats, Full Name! Your ticket is ready. -->

  <!-- We've emailed your ticket to Email Address and will send updates in the run up to the event. -->

  <!-- Coding Conf
  Jan 31, 2025 / Austin, TX -->

  <!-- Generated tickets ends -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
